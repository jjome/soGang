<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방 대기 - 소강</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .wait-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 16px;
            margin-top: 60px;
        }
        .wait-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }
        .players-list {
            margin: 2rem 0;
        }
        .player-item {
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .ready {
            color: #ffd700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wait-container">
        <div class="wait-header">
            <h1 id="roomTitle">방 대기</h1>
            <button id="leaveBtn" class="btn btn-danger">탈주</button>
        </div>
        <div id="playersList" class="players-list"></div>
        <button id="readyBtn" class="btn btn-success">준비</button>
    </div>
    <!-- 탈주 확인 모달 -->
    <div id="leaveModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
        <div style="background:white; color:#222; padding:2rem; border-radius:16px; min-width:300px; text-align:center;">
            <p style="margin-bottom:2rem; font-size:1.2rem;">정말 탈주하시겠습니까?</p>
            <button id="confirmLeaveBtn" class="btn btn-danger" style="margin-right:1rem;">네, 탈주</button>
            <button id="cancelLeaveBtn" class="btn btn-success">취소</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    let socket;
    let currentRoom = null;
    // 소켓 연결 및 대기방 상태 렌더링
    function connectSocket() {
        socket = io();
        socket.on('roomJoined', (room) => {
            currentRoom = room;
            renderPlayers(room.players);
            document.getElementById('roomTitle').textContent = room.name;
        });
        socket.on('updateRoomState', (room) => {
            currentRoom = room;
            renderPlayers(room.players);
        });
        // 게임 시작 시 게임 플레이 페이지로 이동
        socket.on('gameStart', () => {
            window.location.href = '/game-play.html';
        });
    }
    function renderPlayers(players) {
        const list = document.getElementById('playersList');
        list.innerHTML = players.map(p => `<div class="player-item">${p.username} <span class="${p.ready ? 'ready' : ''}">${p.ready ? '✅ 준비' : '⏳ 대기'}</span></div>`).join('');
    }
    document.getElementById('readyBtn').onclick = function() {
        socket.emit('toggleReady');
    };
    // 탈주 버튼 및 모달 동작
    document.getElementById('leaveBtn').onclick = function() {
        document.getElementById('leaveModal').style.display = 'flex';
    };
    document.getElementById('cancelLeaveBtn').onclick = function() {
        document.getElementById('leaveModal').style.display = 'none';
    };
    document.getElementById('confirmLeaveBtn').onclick = function() {
        document.getElementById('leaveModal').style.display = 'none';
        socket.emit('leaveRoom');
        setTimeout(() => { window.location.href = '/lobby.html'; }, 200);
    };
    window.addEventListener('load', connectSocket);
    </script>
</body>
</html>
