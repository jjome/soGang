<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소 갱 - 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .game-title {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .game-phase {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        
        .exit-game-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
        }
        
        .exit-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .pot-info {
            text-align: center;
        }
        
        .pot-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .pot-amount {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .current-player {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
        }
        
        .community-cards {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            min-height: 140px;
            align-items: center;
        }
        
        .card {
            width: 60px;
            height: 90px;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
            margin: 0 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            transform-style: preserve-3d;
            position: relative;
        }
        
        .card.face-down {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 5px,
                rgba(255, 255, 255, 0.1) 5px,
                rgba(255, 255, 255, 0.1) 10px
            );
        }
        
        .card.face-up {
            background: white;
            color: #2c3e50;
        }
        
        .card.red {
            color: #e74c3c;
        }
        
        .card.black {
            color: #2c3e50;
        }
        
        .card.flipping {
            animation: flipCard 0.6s ease-in-out;
        }
        
        @keyframes flipCard {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(180deg); }
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .card.face-down:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 16px rgba(231, 76, 60, 0.4);
        }
        
        .players-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin: 30px 0;
            flex: 1;
        }
        
        .players-container.layout-2 {
            grid-template-areas: 
                "top"
                "bottom";
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr;
        }
        
        .players-container.layout-3 {
            grid-template-areas: 
                "left right"
                "bottom bottom";
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        
        .players-container.layout-4 {
            grid-template-areas: 
                "top1 top2"
                "left right"
                "bottom bottom";
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        
        .players-container.layout-5 {
            grid-template-areas: 
                "top1 top2 top3"
                "left center right"
                "bottom bottom bottom";
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        
        .players-container.layout-6 {
            grid-template-areas: 
                "left1 left2 right1 right2"
                "bottom1 bottom2 bottom3 bottom4";
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        
        .players-container.layout-7 {
            grid-template-areas: 
                "left1 left2 left3 right1 right2 right3"
                "bottom1 bottom2 bottom3 bottom4 bottom5 bottom6";
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        
        .players-container.layout-8 {
            grid-template-areas: 
                "top1 top2 top3 top4"
                "left1 left2 right1 right2"
                "bottom1 bottom2 bottom3 bottom4";
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        
        .player-position-0 { grid-area: top; }
        .player-position-1 { grid-area: left; }
        .player-position-2 { grid-area: right; }
        .player-position-3 { grid-area: bottom; }
        .player-position-4 { grid-area: center; }
        .player-position-5 { grid-area: bottom1; }
        .player-position-6 { grid-area: bottom2; }
        .player-position-7 { grid-area: top1; }
        .player-position-8 { grid-area: top2; }
        .player-position-9 { grid-area: top3; }
        .player-position-10 { grid-area: top4; }
        .player-position-11 { grid-area: left1; }
        .player-position-12 { grid-area: left2; }
        .player-position-13 { grid-area: left3; }
        .player-position-14 { grid-area: right1; }
        .player-position-15 { grid-area: right2; }
        .player-position-16 { grid-area: right3; }
        .player-position-17 { grid-area: bottom1; }
        .player-position-18 { grid-area: bottom2; }
        .player-position-19 { grid-area: bottom3; }
        .player-position-20 { grid-area: bottom4; }
        .player-position-21 { grid-area: bottom5; }
        .player-position-22 { grid-area: bottom6; }
        
        .player {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .player::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            pointer-events: none;
        }
        
        .player:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .player.ready {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-color: #00f2fe;
        }
        
        .player.host {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            border-color: #fa709a;
        }
        
        .player.ready.host {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-color: #a8edea;
        }
        
        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .player-avatar::before {
            content: '👤';
            font-size: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .player-avatar.ready::before {
            content: '✅';
        }
        
        .player-avatar.host::before {
            content: '👑';
        }
        
        .player-avatar.ready.host::before {
            content: '👑✅';
        }
        
        .player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .player-name {
            font-size: 1.3rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-chips {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .player-cards {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            justify-content: center;
        }
        
        .player-bet {
            text-align: center;
            color: #ffd700;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 15px;
        }
        
        .player-status {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .game-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .controls-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .game-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }
        
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .game-message {
            text-align: center;
            font-size: 1.3rem;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .winner {
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffd700;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .game-container {
                padding: 10px;
            }
            
            .game-header h1 {
                font-size: 2rem;
            }
            
            .players-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .player {
                padding: 20px;
            }
            
            .card {
                width: 70px;
                height: 100px;
                font-size: 1.1rem;
            }
            
            .community-cards .card {
                width: 70px;
                height: 100px;
            }
            
            .controls-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .game-btn {
                width: 100%;
                max-width: 200px;
            }
        }
        
        .game-end-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .modal-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffd700;
        }
        
        .modal-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .d-none {
            display: none !important;
        }
        
        .player-header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .player-name {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .host-badge {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
        }
        
        .ready-badge {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }
        
        .not-ready-badge {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(255, 152, 0, 0.3);
        }
        
        .player-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: white;
            font-size: 14px;
        }
        
        .status-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        .status-icon.ready {
            background: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        .status-icon.not-ready {
            background: #ff9800;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-phase" id="game-phase">PRE FLIP</div>
            <button class="exit-game-btn" id="exit-game-btn-header">나가기</button>
        </div>
        
        <div class="game-message" id="game-message">
            게임이 시작되었습니다!
        </div>
        
        <div class="players-container" id="players-container">
            <!-- 플레이어들이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>
    
    <div class="game-controls">
        <div class="controls-container">
            <button class="game-btn btn-primary" id="flip-cards-btn" style="display: none;">카드 뒤집기</button>
            <button class="game-btn btn-success" id="next-round-btn" style="display: none;">다음 라운드</button>
            <button class="game-btn btn-warning" id="exit-game-btn">게임 나가기</button>
        </div>
    </div>
    
    <div class="game-end-modal d-none" id="game-end-modal">
        <div class="modal-content">
            <h2 class="modal-title" id="modal-title">게임 종료</h2>
            <p class="modal-message" id="modal-message">게임이 종료되었습니다.</p>
            <div class="modal-buttons">
                <button class="btn btn-primary" id="new-game-btn">새 게임</button>
                <button class="btn btn-danger" id="leave-game-btn">방 나가기</button>
            </div>
        </div>
    </div>
    
    <div class="game-end-modal d-none" id="exit-confirm-modal">
        <div class="modal-content">
            <h2 class="modal-title">게임 나가기</h2>
            <p class="modal-message">정말로 게임을 나가시겠습니까?<br>현재 게임이 중단됩니다.</p>
            <div class="modal-buttons">
                <button class="btn btn-danger" id="confirm-exit-btn">확인</button>
                <button class="btn btn-primary" id="cancel-exit-btn">취소</button>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/game-play.js"></script>
</body>
</html>
