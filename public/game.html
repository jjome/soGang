<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soGang - 로비</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background: #f0f2f5; margin: 0; }
        .main-layout { display: flex; height: 100vh; }
        .sidebar { width: 240px; background: #fff; border-right: 1px solid #ddd; padding: 1.5rem 1rem; display: flex; flex-direction: column; }
        .sidebar-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 1rem; color: #1877f2; }
        .user-list { list-style: none; padding: 0; flex-grow: 1; overflow-y: auto; }
        .user-list li { padding: 0.5rem; border-radius: 5px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid #ddd; }
        .username { font-weight: 600; }
        .logout-btn { background: #e4e6eb; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; font-weight: 600; }
        .content { flex-grow: 1; padding: 2rem; overflow-y: auto; }
        .container { max-width: 900px; margin: 0 auto; }
        .hidden { display: none; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; color: white; background-color: #1877f2; }
        /* Lobby Styles */
        .room-creation { display: flex; gap: 1rem; margin-bottom: 2rem; }
        .room-creation input { flex-grow: 1; padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px; }
        .room-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; }
        .room-card { background: white; border-radius: 8px; padding: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .room-card h3 { margin-bottom: 0.5rem; }
        .room-card p { margin-bottom: 1rem; color: #666; }
        .btn-join { background-color: #42b72a; }
        /* Room Styles */
        .room-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .btn-leave { background-color: #f5f6f8; color: #333; border: 1px solid #ccc; }
        .game-area { display: flex; flex-wrap: wrap; gap: 2rem; }
        .game-players { flex-grow: 1; flex-basis: 250px; }
        .game-board { flex-grow: 2; flex-basis: 400px; background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .player-card { display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: #f5f6f8; border-radius: 5px; margin-bottom: 0.5rem; }
        .player-card.ready { border-left: 4px solid #42b72a; }
        .game-messages { max-height: 200px; overflow-y: auto; margin-top: 1rem; border-top: 1px solid #eee; padding-top: 1rem; }
        .message { padding: 0.5rem; border-radius: 5px; margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <div class="main-layout">
        <aside class="sidebar">
            <div class="header">
                <span id="currentUsername" class="username"></span>
                <button class="logout-btn" onclick="logout()">로그아웃</button>
            </div>
            <h2 class="sidebar-title">온라인 사용자</h2>
            <ul id="onlineUsersList" class="user-list"></ul>
        </aside>

        <main class="content">
            <div id="lobbyContainer" class="container">
                <h1>게임 로비</h1>
                <div class="room-creation">
                    <input type="text" id="roomNameInput" placeholder="방 제목을 입력하세요">
                    <button class="btn" onclick="createRoom()">방 만들기</button>
                </div>
                <h2>참가 가능한 방</h2>
                <div id="roomList" class="room-list"></div>
            </div>

            <div id="roomContainer" class="container hidden">
                <div class="room-header">
                    <h1 id="roomTitle"></h1>
                    <button class="btn btn-leave" onclick="leaveRoom()">로비로 돌아가기</button>
                </div>
                <div class="game-area">
                    <div class="game-players">
                        <h3>플레이어</h3>
                        <div id="playersList"></div>
                        <button id="readyBtn" class="btn" style="width: 100%; margin-top: 1rem;">준비</button>
                    </div>
                    <div class="game-board">
                        <h3>게임 현황</h3>
                        <div id="gameInfo"><p>모든 플레이어가 준비하면 게임이 시작됩니다.</p></div>
                        <div id="gameMessages" class="game-messages"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="game-client.js"></script>
</body>
</html>
