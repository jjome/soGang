<!DOCTYPE html>

<head>

    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background: #f0f2f5; min-height: 100vh; color: #333; }
        .main-layout { display: flex; height: 100vh; }
        .sidebar { width: 240px; background: #fff; border-right: 1px solid #ddd; padding: 1.5rem 1rem; display: flex; flex-direction: column; }
        .sidebar-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 1rem; color: #667eea; }
        .user-list { list-style: none; flex-grow: 1; overflow-y: auto; }

        .content { flex-grow: 1; padding: 2rem; overflow-y: auto; }

        .room-creation input { flex-grow: 1; padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 5px; font-size: 1rem; font-weight: 600; cursor: pointer; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .room-list-title { font-size: 1.5rem; margin-bottom: 1rem; }
        .room-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; }
        .room-card { background: white; border-radius: 8px; padding: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .room-card h3 { margin-bottom: 0.5rem; }
        .room-card p { margin-bottom: 1rem; color: #666; }
        .btn-join { background: #28a745; }
        /* Room Styles */
        #roomContainer .room-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        #roomContainer .room-header h1 { font-size: 2rem; }
        .btn-leave { background: #ffc107; color: #333; }
        .game-area { display: flex; gap: 2rem; }

        .player-card { display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: #f8f9fa; border-radius: 5px; margin-bottom: 0.5rem; }
        .player-card.ready { border-left: 4px solid #28a745; }
        .game-messages { max-height: 200px; overflow-y: auto; margin-top: 1rem; border-top: 1px solid #eee; padding-top: 1rem; }
        .message { padding: 0.5rem; border-radius: 5px; font-size: 0.9rem; margin-bottom: 0.5rem; }
        .message.info { background: #e2e3e5; }
        .message.success { background: #d4edda; }
        .message.warning { background: #fff3cd; }

</head>
<body>
    <div class="main-layout">
        <aside class="sidebar">
            <div class="header">
                <span class="username" id="currentUsername"></span>
                <button class="logout-btn" onclick="logout()">ë¡œê·¸ì•„ì›ƒ</button>
            </div>
            <h2 class="sidebar-title">ì˜¨ë¼ì¸ ì‚¬ìš©ì</h2>
            <ul class="user-list" id="onlineUsersList"></ul>
        </aside>

        <main class="content">
            <!-- Lobby View -->
            <div id="lobbyContainer" class="container">
                <h1>ê²Œì„ ë¡œë¹„</h1>
                <div class="room-creation">
                    <input type="text" id="roomNameInput" placeholder="ë°© ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”">
                    <button class="btn" onclick="createRoom()">ë°© ë§Œë“¤ê¸°</button>
                </div>
                <h2 class="room-list-title">ì°¸ê°€ ê°€ëŠ¥í•œ ë°©</h2>
                <div id="roomList" class="room-list">
                    <p>í˜„ì¬ ì°¸ê°€ ê°€ëŠ¥í•œ ë°©ì´ ì—†ìŠµë‹ˆë‹¤.</p>
                </div>
            </div>

            <!-- Game Room View -->
            <div id="roomContainer" class="container hidden">
                <div class="room-header">
                    <h1 id="roomTitle"></h1>
                    <button class="btn btn-leave" onclick="leaveRoom()">ë¡œë¹„ë¡œ ëŒì•„ê°€ê¸°</button>
                </div>
                <div class="game-area">
                    <div class="game-players">
                        <h3>í”Œë ˆì´ì–´</h3>
                        <div id="playersList"></div>
                        <button id="readyBtn" class="btn" style="width: 100%; margin-top: 1rem;">ì¤€ë¹„</button>
                    </div>
                    <div class="game-board">
                        <h3>ê²Œì„ í˜„í™©</h3>
                        <div id="gameInfo">
                            <p>ëª¨ë“  í”Œë ˆì´ì–´ê°€ ì¤€ë¹„í•˜ë©´ ê²Œì„ì´ ì‹œì‘ë©ë‹ˆë‹¤.</p>
                        </div>
                        <div id="gameMessages" class="game-messages"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let socket;
        let currentUsername = '';
        let currentRoomId = null;

        // --- ì´ˆê¸°í™” ë° í˜ì´ì§€ ë¡œë“œ ---
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/user');
                if (!response.ok) throw new Error('Not logged in');
                const data = await response.json();
                currentUsername = data.username;
                document.getElementById('currentUsername').textContent = `ğŸ‘‹ ${currentUsername}`;
                
                socket = io();
                setupSocketListeners();
                socket.emit('userLoggedIn', currentUsername);
            } catch (error) {
                window.location.href = '/';
            }
        });

        // --- UI ì»¨íŠ¸ë¡¤ ---
        const showView = (view) => {
            document.getElementById('lobbyContainer').classList.toggle('hidden', view !== 'lobby');
            document.getElementById('roomContainer').classList.toggle('hidden', view !== 'room');
        };

        // --- ì†Œì¼“ ë¦¬ìŠ¤ë„ˆ ì„¤ì • ---
        function setupSocketListeners() {
            socket.on('updateOnlineUsers', renderOnlineUsers);
            socket.on('updateRooms', renderRooms);
            socket.on('roomJoined', (room) => {
                currentRoomId = room.id;
                renderRoom(room);
                showView('room');
            });
            socket.on('updateRoomState', renderRoom);
            socket.on('gameStart', (room) => {
                renderRoom(room);
                addMessage('ê²Œì„ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤! 1-100 ì‚¬ì´ì˜ ìˆ«ìë¥¼ ë§ì¶°ë³´ì„¸ìš”.', 'success');
                document.getElementById('gameInfo').innerHTML = `<p>1-100 ì‚¬ì´ì˜ ìˆ«ìë¥¼ ì¶”ì¸¡í•˜ì„¸ìš”.</p>
                    <input type="number" id="guessInput" style="padding: 0.5rem; width: 100px; margin-right: 0.5rem;">
                    <button class="btn" onclick="makeGuess()">ì¶”ì¸¡</button>`;
            });
            socket.on('correctGuess', ({ room, winner }) => {
                addMessage(`${winner}ë‹˜ì´ ì •ë‹µì„ ë§ì·„ìŠµë‹ˆë‹¤!`, 'success');
                renderRoom(room);
            });
            socket.on('wrongGuess', ({ username, guess }) => addMessage(`${username}ë‹˜ì˜ ì¶”ì¸¡: ${guess}`, 'warning'));
            socket.on('lobbyError', ({ message }) => alert(message));
        }

        // --- ë Œë”ë§ í•¨ìˆ˜ ---
        function renderOnlineUsers(users) {
            const listEl = document.getElementById('onlineUsersList');
            listEl.innerHTML = users.map(user => `<li>${user}</li>`).join('');
        }

        function renderRooms(rooms) {
            const listEl = document.getElementById('roomList');
            if (rooms.length === 0) {
                listEl.innerHTML = '<p>í˜„ì¬ ì°¸ê°€ ê°€ëŠ¥í•œ ë°©ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }
            listEl.innerHTML = rooms.map(room => `
                <div class="room-card">
                    <h3>${room.name}</h3>
                    <p>ì°¸ê°€ì: ${room.players.length} / 8</p>
                    <button class="btn btn-join" onclick="joinRoom('${room.id}')">ì°¸ê°€</button>
                </div>
            `).join('');
        }

        function renderRoom(room) {
            document.getElementById('roomTitle').textContent = room.name;
            const playersListEl = document.getElementById('playersList');
            playersListEl.innerHTML = room.players.map(p => `
                <div class="player-card ${p.ready ? 'ready' : ''}">
                    <span>${p.username} (ì ìˆ˜: ${p.score})</span>
                    <span>${p.ready ? 'âœ… ì¤€ë¹„ë¨' : 'ğŸ¤” ëŒ€ê¸°ì¤‘'}</span>
                </div>
            `).join('');
            
            const me = room.players.find(p => p.username === currentUsername);
            const readyBtn = document.getElementById('readyBtn');
            if (me) {
                readyBtn.textContent = me.ready ? 'ì¤€ë¹„ ì·¨ì†Œ' : 'ì¤€ë¹„';
                readyBtn.style.background = me.ready ? '#ffc107' : '#28a745';
                readyBtn.style.color = me.ready ? '#333' : 'white';
            }

            if (room.gameState === 'waiting') {
                document.getElementById('gameInfo').innerHTML = `<p>ëª¨ë“  í”Œë ˆì´ì–´ê°€ ì¤€ë¹„í•˜ë©´ ê²Œì„ì´ ì‹œì‘ë©ë‹ˆë‹¤.</p>`;
            }
        }
        
        function addMessage(text, type) {
            const messagesEl = document.getElementById('gameMessages');
            messagesEl.innerHTML += `<div class="message ${type}">${text}</div>`;
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // --- ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ---
        const createRoom = () => {
            const roomName = document.getElementById('roomNameInput').value;
            if (roomName) socket.emit('createRoom', { roomName });
        };
        const joinRoom = (roomId) => socket.emit('joinRoom', { roomId });
        const leaveRoom = () => {
            socket.emit('leaveRoom', { roomId: currentRoomId });
            currentRoomId = null;
            document.getElementById('gameMessages').innerHTML = '';
            showView('lobby');
        };
        const makeGuess = () => {
            const guess = parseInt(document.getElementById('guessInput').value);
            if (!isNaN(guess)) socket.emit('makeGuess', { roomId: currentRoomId, guess });
        };

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---
        document.getElementById('readyBtn').addEventListener('click', () => {
            if (currentRoomId) socket.emit('ready', { roomId: currentRoomId });
        });
        
        async function logout() {
            await fetch('/logout', { method: 'POST' });
            window.location.href = '/';
        }
    </script>
</body>
</html>
