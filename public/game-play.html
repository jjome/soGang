    <div id="leaveModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">

    <script src="/socket.io/socket.io.js"></script>
    <script>
    let socket;
    let currentPlayer = null;
    let gameState = null;
    let isMyTurn = false;
    function connectSocket() {
        socket = io();
        socket.on('gameState', (state) => {
            updateGameState(state);
        });
        socket.on('gameMessage', (message) => {
            showMessage(message);
        });
        socket.on('gameOver', (result) => {
            showGameOver(result);
        });
        socket.on('disconnect', () => {
            console.log('ê²Œì„ ì†Œì¼“ ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤.');
        });
    }
    function updateGameState(state) {
        gameState = state;
        currentPlayer = state.currentPlayer;
        isMyTurn = state.isMyTurn;
        updatePot(state.pot);
        updateCommunityCards(state.communityCards);
        updatePlayers(state.players);
        updateControls();
        updateGamePhase(state.phase);
        updateCurrentPlayerInfo(state.currentPlayer, state.isMyTurn);
    }
    function updatePot(pot) {
        document.getElementById('potAmount').textContent = pot;
    }
    function updateCommunityCards(cards) {
        const container = document.getElementById('communityCards');
        container.innerHTML = '';
        cards.forEach(card => {
            const cardElement = createCardElement(card);
            container.appendChild(cardElement);
        });
    }
    function updatePlayers(players) {
        const container = document.getElementById('playersList');
        container.innerHTML = '';
        players.forEach(player => {
            const playerElement = createPlayerElement(player);
            container.appendChild(playerElement);
        });
    }
    function createCardElement(card) {
        const cardDiv = document.createElement('div');
        cardDiv.className = `card ${card.suit === 'â™¥' || card.suit === 'â™¦' ? 'red' : 'black'}`;
        if (card.hidden) {
            cardDiv.classList.add('hidden');
            cardDiv.innerHTML = 'ğŸ‚ ';
        } else {
            cardDiv.innerHTML = `
                <div>${card.rank}</div>
                <div>${card.suit}</div>
            `;
        }
        return cardDiv;
    }
    function createPlayerElement(player) {
        const playerDiv = document.createElement('div');
        playerDiv.className = `player ${player.isCurrent ? 'current' : ''}`;
        playerDiv.innerHTML = `
            <div class="player-info">
                <div class="player-name">${player.username}</div>
                <div class="player-chips">${player.chips} ì¹©</div>
            </div>
            <div class="player-cards">
                ${player.cards.map(card => {
                    const cardElement = createCardElement(card);
                    return cardElement.outerHTML;
                }).join('')}
            </div>
            <div class="player-bet">ë² íŒ…: ${player.currentBet}</div>
        `;
        return playerDiv;
    }
    function updateControls() {
        const foldBtn = document.getElementById('foldBtn');
        const checkBtn = document.getElementById('checkBtn');
        const callBtn = document.getElementById('callBtn');
        const raiseBtn = document.getElementById('raiseBtn');
        const betInput = document.getElementById('betInput');
        if (!isMyTurn) {
            foldBtn.disabled = true;
            checkBtn.disabled = true;
            callBtn.disabled = true;
            raiseBtn.disabled = true;
            betInput.disabled = true;
        } else {
            foldBtn.disabled = false;
            checkBtn.disabled = false;
            callBtn.disabled = false;
            raiseBtn.disabled = false;
            betInput.disabled = false;
        }
    }
    function updateGamePhase(phase) {
        const phaseNames = {
            'preflop': 'í”„ë¦¬í”Œë',
            'flop': 'í”Œë',
            'turn': 'í„´',
            'river': 'ë¦¬ë²„',
            'showdown': 'ì‡¼ë‹¤ìš´'
        };
        document.getElementById('gamePhase').textContent = `ê²Œì„ ë‹¨ê³„: ${phaseNames[phase] || phase}`;
    }
    function updateCurrentPlayerInfo(playerName, isMyTurn) {
        const currentPlayerEl = document.getElementById('currentPlayer');
        if (isMyTurn) {
            currentPlayerEl.textContent = `í˜„ì¬ í”Œë ˆì´ì–´: ${playerName} (ë‹¹ì‹ ì˜ ì°¨ë¡€!)`;
            currentPlayerEl.style.color = '#ffd700';
        } else {
            currentPlayerEl.textContent = `í˜„ì¬ í”Œë ˆì´ì–´: ${playerName}`;
            currentPlayerEl.style.color = 'white';
        }
    }
    function showMessage(message) {
        document.getElementById('gameMessage').textContent = message;
    }
    function showGameOver(result) {
        const message = `ê²Œì„ ì¢…ë£Œ! ${result.winner}ë‹˜ì´ ìŠ¹ë¦¬í–ˆìŠµë‹ˆë‹¤!`;
        document.getElementById('gameMessage').innerHTML = `<span class=\"winner\">${message}</span>`;
        setTimeout(() => { window.location.href = '/lobby.html'; }, 3000);
    }
    function fold() {
        if (isMyTurn) {
            socket.emit('gameAction', { action: 'fold' });
        }
    }
    function check() {
        if (isMyTurn) {
            socket.emit('gameAction', { action: 'check' });
        }
    }
    function call() {
        if (isMyTurn) {
            socket.emit('gameAction', { action: 'call' });
        }
    }
    function raise() {
        if (isMyTurn) {
            const amount = parseInt(document.getElementById('betInput').value);
            if (amount > 0) {
                socket.emit('gameAction', { action: 'raise', amount: amount });
            }
        }
    }
    // íƒˆì£¼ ë²„íŠ¼ ë° ëª¨ë‹¬ ë™ì‘
    document.getElementById('leaveBtn').onclick = function() {
        document.getElementById('leaveModal').style.display = 'flex';
    };
    document.getElementById('cancelLeaveBtn').onclick = function() {
        document.getElementById('leaveModal').style.display = 'none';
    };
    document.getElementById('confirmLeaveBtn').onclick = function() {
        document.getElementById('leaveModal').style.display = 'none';
        socket.emit('leaveRoom');
        setTimeout(() => { window.location.href = '/lobby.html'; }, 200);
    };
    window.addEventListener('load', connectSocket);
    </script>
