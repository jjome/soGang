<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soGang - 관리자</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; 
            padding: 1rem;
        }
        
        .container { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem; 
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            width: 100%; 
            max-width: 600px;
            min-height: 500px;
        }
        
        h1 { 
            margin-bottom: 2rem; 
            color: #333;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
        }
        
        h2 {
            color: #333;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .form-group { 
            margin-bottom: 1.5rem; 
        }
        
        label { 
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }
        
        input { 
            width: 100%; 
            padding: 1rem; 
            border: 2px solid #e1e5e9; 
            border-radius: 12px; 
            font-size: 1rem;
            background: #f8f9fa;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        
        .btn { 
            padding: 1rem 1.5rem; 
            border: none; 
            border-radius: 12px; 
            color: white; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer; 
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            min-height: 48px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            min-height: auto;
        }
        
        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        .message { 
            margin-top: 1rem; 
            font-weight: 500;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .error { 
            color: #dc3545; 
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        
        .success { 
            color: #155724; 
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        
        /* 테이블 스타일 */
        .table-container {
            overflow-x: auto;
            margin-top: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }
        
        th, td { 
            border: 1px solid #e1e5e9; 
            padding: 1rem; 
            text-align: left; 
        }
        
        th { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        td {
            font-size: 0.9rem;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }
        
        /* 상태별 색상 */
        .status-online {
            color: #27ae60;
            font-weight: 600;
        }
        
        .status-gaming {
            color: #e74c3c;
            font-weight: 600;
        }
        
        .status-waiting {
            color: #f39c12;
            font-weight: 600;
        }
        
        .status-lobby {
            color: #3498db;
            font-weight: 600;
        }
        
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-badge.online {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-badge.gaming {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status-badge.waiting {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-badge.lobby {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        hr {
            margin: 2rem 0;
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
        }
        
        /* 모바일 최적화 */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1.5rem;
                border-radius: 12px;
                min-height: auto;
            }
            
            h1 {
                font-size: 1.6rem;
                margin-bottom: 1.5rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            input {
                padding: 0.875rem;
                font-size: 16px; /* iOS에서 줌 방지 */
            }
            
            .btn {
                padding: 0.875rem;
                font-size: 16px;
                min-height: 52px;
            }
            
            th, td {
                padding: 0.75rem 0.5rem;
                font-size: 0.8rem;
            }
            
            .table-container {
                margin-top: 1rem;
            }
        }
        
        /* 태블릿 최적화 */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                max-width: 550px;
            }
            
            th, td {
                padding: 0.875rem;
            }
        }
        
        /* 데스크톱 최적화 */
        @media (min-width: 769px) {
            .container {
                max-width: 700px;
                padding: 2.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <h1>관리자 로그인</h1>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminPassword">비밀번호</label>
                    <input type="password" id="adminPassword" required placeholder="관리자 비밀번호를 입력하세요">
                </div>
                <button type="submit" class="btn">로그인</button>
                <div id="adminLoginError" class="message error" style="display:none;"></div>
            </form>
        </div>

        <div id="controlPanelSection" style="display:none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; gap: 1rem;">
                <h1>관리자 제어판</h1>
                <div style="display: flex; gap: 0.5rem;">
                    <button class="btn" onclick="goToGame()" style="background: linear-gradient(135deg, #27ae60 0%, #229954 100%);">게임 페이지로 이동</button>
                    <button class="btn" onclick="adminLogout()" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);">로그아웃</button>
                </div>
            </div>
            <form id="accessCodeForm">
                <div class="form-group">
                    <label for="newAccessCode">암구호 변경</label>
                    <input type="text" id="newAccessCode" required placeholder="새로운 암구호를 입력하세요">
                </div>
                <button type="submit" class="btn">변경</button>
                <div id="accessCodeMessage" class="message"></div>
            </form>
            <hr>
            <h2>데이터베이스 관리</h2>
            <div style="display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap;">
                <button class="btn" onclick="backupDatabase()" style="background: linear-gradient(135deg, #27ae60 0%, #229954 100%);">데이터베이스 백업</button>
                <button class="btn" onclick="restoreDatabase()" style="background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);">데이터베이스 복원</button>
            </div>
            <div id="databaseMessage" class="message"></div>
            <hr>
            <h2>온라인 유저 상태</h2>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <span>실시간 온라인 유저 현황</span>
                <button class="btn" onclick="loadOnlineUsersStatus()" style="background: linear-gradient(135deg, #27ae60 0%, #229954 100%);">새로고침</button>
            </div>
            <div class="table-container">
                <table id="onlineUsersTable">
                    <thead>
                        <tr>
                            <th>사용자명</th>
                            <th>상태</th>
                            <th>위치</th>
                            <th>연결 시간</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <hr>
            <h2>사용자 목록</h2>
            <div class="table-container">
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>이름</th>
                            <th>점수</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const loginSection = document.getElementById('loginSection');
        const controlPanelSection = document.getElementById('controlPanelSection');

        async function apiRequest(url, options = {}) {
            options.credentials = 'include';
            const response = await fetch(url, options);
            if (!response.ok) {
                const { error } = await response.json();
                throw new Error(error || '요청 실패');
            }
            return response.json();
        }

        async function checkAdminStatus() {
            try {
                const response = await fetch('/api/admin/status', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    // 응답이 성공적이지 않으면 로그인 폼 표시
                    showLoginForm();
                    return;
                }
                
                const data = await response.json();
                if (data.isAdmin === true) {
                    // 명시적으로 true인 경우에만 제어판 표시
                    showControlPanel();
                } else {
                    // 그 외의 모든 경우 로그인 폼 표시
                    showLoginForm();
                }
            } catch (error) {
                console.error('관리자 상태 확인 오류:', error);
                // 에러 발생 시 로그인 폼 표시
                showLoginForm();
            }
        }

        function showLoginForm() {
            loginSection.style.display = 'block';
            controlPanelSection.style.display = 'none';
        }

        function showControlPanel() {
            loginSection.style.display = 'none';
            controlPanelSection.style.display = 'block';
            loadAdminData();
        }

        async function loadAdminData() {
            try {
                const { users } = await apiRequest('/api/admin/users');
                const userTableBody = document.querySelector('#userTable tbody');
                // id 기준 오름차순 정렬
                users.sort((a, b) => a.id - b.id);
                userTableBody.innerHTML = users.map(u => `<tr><td>${u.id}</td><td>${u.username}</td><td>${u.score}</td><td><button class="btn btn-danger" onclick="deleteUser(${u.id})">삭제</button></td></tr>`).join('');
                
                // 온라인 유저 상태 로드
                await loadOnlineUsersStatus();
            } catch (error) {
                console.error(error);
            }
        }
        
        async function loadOnlineUsersStatus() {
            try {
                const { onlineUsers } = await apiRequest('/api/admin/online-users');
                const onlineUsersTableBody = document.querySelector('#onlineUsersTable tbody');
                
                onlineUsersTableBody.innerHTML = onlineUsers.map(user => {
                    const statusClass = getStatusClass(user.status);
                    const statusText = getStatusText(user.status);
                    const locationText = getLocationText(user.location);
                    const connectTime = formatConnectTime(user.connectTime);
                    
                    return `
                        <tr>
                            <td>${user.username}</td>
                            <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                            <td>${locationText}</td>
                            <td>${connectTime}</td>
                        </tr>
                    `;
                }).join('');
            } catch (error) {
                console.error('온라인 유저 상태 로드 실패:', error);
            }
        }
        
        function getStatusClass(status) {
            switch (status) {
                case 'online': return 'online';
                case 'gaming': return 'gaming';
                case 'waiting': return 'waiting';
                case 'lobby': return 'lobby';
                default: return 'online';
            }
        }
        
        function getStatusText(status) {
            switch (status) {
                case 'online': return '온라인';
                case 'gaming': return '게임 중';
                case 'waiting': return '대기 중';
                case 'lobby': return '로비';
                default: return '온라인';
            }
        }
        
        function getLocationText(location) {
            if (!location) return '로비';
            if (location.type === 'room') {
                return `방: ${location.roomName || location.roomId}`;
            }
            return '로비';
        }
        
        function formatConnectTime(connectTime) {
            if (!connectTime) return '-';
            const now = new Date();
            const connect = new Date(connectTime);
            const diffMs = now - connect;
            const diffMins = Math.floor(diffMs / (1000 * 60));
            
            if (diffMins < 1) return '방금 전';
            if (diffMins < 60) return `${diffMins}분 전`;
            
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}시간 전`;
            
            const diffDays = Math.floor(diffHours / 24);
            return `${diffDays}일 전`;
        }

        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
            try {
                console.log('관리자 로그인 시도 중...');
                await apiRequest('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                console.log('관리자 로그인 성공, 제어판 표시 중...');
                // 로그인 성공 후 바로 제어판 표시
                showControlPanel();
                document.getElementById('adminLoginError').style.display = 'none';
            } catch (error) {
                console.error('관리자 로그인 실패:', error);
                const errBox = document.getElementById('adminLoginError');
                errBox.textContent = error.message;
                errBox.style.display = 'block';
            }
        });

        // 입력값이 변경될 때 에러 메시지 숨기기
        document.getElementById('adminPassword').addEventListener('input', () => {
            document.getElementById('adminLoginError').style.display = 'none';
        });

        document.getElementById('accessCodeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newAccessCode = document.getElementById('newAccessCode').value;
            const messageEl = document.getElementById('accessCodeMessage');
            try {
                await apiRequest('/api/admin/change-access-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newAccessCode })
                });
                messageEl.textContent = '암구호가 변경되었습니다.';
                messageEl.className = 'message success';
                document.getElementById('newAccessCode').value = '';
            } catch (error) {
                messageEl.textContent = error.message;
                messageEl.className = 'message error';
            }
        });

        async function goToGame() {
            try {
                // 관리자 상태 확인 후 게임 페이지로 이동
                const response = await fetch('/api/admin/status', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.isAdmin) {
                    console.log('관리자 권한 확인됨, 게임 페이지로 이동');
                    // 세션을 강제로 새로고침
                    await fetch('/api/admin/status', {
                        method: 'POST',
                        credentials: 'include'
                    });
                    // 새 창에서 관리자 전용 게임 페이지 열기
                    window.open('/admin/game', '_blank');
                } else {
                    console.error('관리자 권한이 없습니다.');
                    alert('관리자 권한이 없습니다. 다시 로그인해주세요.');
                    showLoginForm();
                }
            } catch (error) {
                console.error('관리자 권한 확인 실패:', error);
                alert('관리자 권한 확인에 실패했습니다.');
                showLoginForm();
            }
        }

        async function adminLogout() {
            try {
                await apiRequest('/api/admin/logout', {
                    method: 'POST'
                });
                console.log('관리자 로그아웃 성공');
                showLoginForm();
            } catch (error) {
                console.error('관리자 로그아웃 실패:', error);
                // 에러가 발생해도 로그인 폼으로 돌아가기
                showLoginForm();
            }
        }

        async function backupDatabase() {
            const messageEl = document.getElementById('databaseMessage');
            try {
                await apiRequest('/api/admin/backup-database', {
                    method: 'POST'
                });
                messageEl.textContent = '데이터베이스 백업이 완료되었습니다.';
                messageEl.className = 'message success';
            } catch (error) {
                messageEl.textContent = '백업 실패: ' + error.message;
                messageEl.className = 'message error';
            }
        }

        async function restoreDatabase() {
            const messageEl = document.getElementById('databaseMessage');
            if (!confirm('정말로 데이터베이스를 복원하시겠습니까? 현재 데이터가 백업 데이터로 덮어써집니다.')) {
                return;
            }
            try {
                await apiRequest('/api/admin/restore-database', {
                    method: 'POST'
                });
                messageEl.textContent = '데이터베이스 복원이 완료되었습니다. 페이지를 새로고침하세요.';
                messageEl.className = 'message success';
            } catch (error) {
                messageEl.textContent = '복원 실패: ' + error.message;
                messageEl.className = 'message error';
            }
        }

        async function deleteUser(userId) {
            if (!confirm('정말로 해당 사용자를 삭제하시겠습니까?')) {
                return;
            }
            try {
                await apiRequest(`/api/admin/users/${userId}`, {
                    method: 'DELETE'
                });
                console.log(`사용자 ID ${userId} 삭제 성공`);
                await loadAdminData();
            } catch (error) {
                console.error(`사용자 ID ${userId} 삭제 실패:`, error);
                alert('사용자 삭제에 실패했습니다: ' + error.message);
            }
        }

        // 페이지 로드 시 관리자 상태 확인
        checkAdminStatus();
    </script>
</body>
</html>
