<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soGang - SPA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .d-none { display: none !important; }
        .container { max-width: 700px; margin: 0 auto; background: rgba(255,255,255,0.97); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); padding: 2rem; margin-top: 3rem; }
        .room-card { background: #f8f9fa; border-radius: 12px; box-shadow: 0 2px 8px rgba(102, 126, 234, 0.08); padding: 1.5rem; margin-bottom: 1.2rem; }
        .btn-join { background: linear-gradient(135deg, #27ae60 0%, #229954 100%); color: white; }
        .player-item { padding: 1rem; background: rgba(255,255,255,0.1); border-radius: 8px; margin-bottom: 1rem; display: flex; align-items: center; justify-content: space-between; }
        .ready { color: #ffd700; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <!-- 로비 뷰 -->
        <div id="lobby-view">
            <div class="top-bar">
                <h1>방 목록</h1>
                <span id="currentUsername" style="font-size:1.1rem; font-weight:bold;"></span>
                <button class="btn" id="logout-btn">로그아웃</button>
            </div>
            <div style="margin-bottom:1.5rem;">
                <input id="roomNameInput" type="text" placeholder="방 이름 입력">
                <button class="btn" id="create-room-btn">방 만들기</button>
            </div>
            <div id="room-list"></div>
            <div style="margin-top:2rem;">
                <h3>온라인 유저</h3>
                <ul id="online-users"></ul>
            </div>
        </div>
        <!-- 대기방/방 내부 뷰 -->
        <div id="room-view" class="d-none">
            <div class="wait-header d-flex justify-content-between align-items-center mb-4">
                <h1 id="room-title">방 대기</h1>
                <button id="leave-room-btn" class="btn btn-danger">로비로 나가기</button>
            </div>
            <ul id="player-list" class="players-list list-group mb-3"></ul>
            <div id="waiting-room-view">
                <button id="ready-btn" class="btn btn-success">준비</button>
                <button id="start-game-btn" class="btn btn-primary d-none" style="margin-left:16px;">게임 시작</button>
            </div>
            <div id="game-in-progress-view" class="d-none">
                <div id="game-info"></div>
                <button id="give-up-btn" class="btn btn-warning mt-3">포기하기</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/game-client.js"></script>
</body>
</html>
