<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soGang - SPA</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; 
            padding: 1rem;
        }
        
        .container { 
            background: white; 
            padding: 2rem; 
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            width: 100%; 
            max-width: 800px;
            min-height: 600px;
        }
        
        h1 { 
            text-align: center; 
            color: #1c1e21; 
            margin-bottom: 2rem; 
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f2ff;
        }
        
        .top-bar h1 {
            margin: 0;
            font-size: 1.6rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .username {
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
        }
        
        .btn { 
            padding: 0.75rem 1.5rem; 
            border: none; 
            border-radius: 12px; 
            font-size: 0.95rem; 
            font-weight: 600; 
            cursor: pointer; 
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        
        .room-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }
        
        .room-controls input {
            flex: 1;
        }
        
        .room-card { 
            background: #f8f9fa; 
            border-radius: 12px; 
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.08); 
            padding: 1.5rem; 
            margin-bottom: 1.2rem;
            border: 2px solid transparent;
            transition: border-color 0.3s ease, transform 0.2s ease;
        }
        
        .room-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .room-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1c1e21;
        }
        
        .room-status {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .room-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-count {
            font-size: 0.9rem;
            color: #667eea;
            font-weight: 500;
        }
        
        .player-item { 
            padding: 1rem; 
            background: rgba(255,255,255,0.8); 
            border-radius: 8px; 
            margin-bottom: 1rem; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            border: 1px solid #e1e5e9;
        }
        
        .ready { 
            color: #f39c12; 
            font-weight: bold; 
        }
        
        .online-users {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        .online-users h3 {
            margin-bottom: 1rem;
            color: #1c1e21;
            font-size: 1.2rem;
        }
        
        .online-users ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .online-users li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #e1e5e9;
            color: #667eea;
            font-weight: 500;
        }
        
        .online-users li:last-child {
            border-bottom: none;
        }
        
        .d-none { 
            display: none !important; 
        }
        
        .wait-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f2ff;
        }
        
        .players-list {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        
        .game-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        /* 모바일 최적화 */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1.5rem;
                border-radius: 12px;
                min-height: auto;
            }
            
            .top-bar {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .room-controls {
                flex-direction: column;
            }
            
            .room-header {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
            
            .game-controls {
                flex-direction: column;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
            }
            
            .room-status-info {
                flex-direction: column;
                gap: 1rem;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .radio-group {
                grid-template-columns: 1fr;
            }
        }
        
        /* 태블릿 최적화 */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                max-width: 700px;
            }
        }
        
        /* 데스크톱 최적화 */
        @media (min-width: 769px) {
            .container {
                max-width: 800px;
                padding: 2.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        /* 대기방 스타일 */
        .room-info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .room-status-info {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .status-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .status-label {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .status-value {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .players-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            color: #1c1e21;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .player-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .player-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .player-card.ready {
            border-color: #27ae60;
            background: linear-gradient(135deg, #f0fff4 0%, #e8f5e8 100%);
        }
        
        .player-card.host {
            border-color: #f39c12;
            background: linear-gradient(135deg, #fff8e1 0%, #fff3cd 100%);
        }
        
        .player-card.host.ready {
            border-color: #27ae60;
            background: linear-gradient(135deg, #f0fff4 0%, #e8f5e8 100%);
        }
        
        .player-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .player-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1c1e21;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .host-badge {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .ready-badge {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .not-ready-badge {
            background: #6c757d;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .player-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .status-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-icon.ready {
            background: #27ae60;
            box-shadow: 0 0 8px rgba(39, 174, 96, 0.5);
        }
        
        .status-icon.not-ready {
            background: #6c757d;
        }
        
        .game-info-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 2px solid #e1e5e9;
        }
        
        /* 게임 설정 스타일 */
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .setting-label {
            font-weight: 600;
            color: #1c1e21;
            font-size: 1rem;
        }
        
        .radio-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
        }
        
        .radio-option:hover {
            border-color: #667eea;
        }
        
        .radio-option input[type="radio"] {
            margin: 0;
            accent-color: #667eea;
        }
        
        .radio-option input[type="radio"]:checked + .radio-text {
            color: #667eea;
            font-weight: 600;
        }
        
        .radio-text {
            font-size: 0.9rem;
            color: #6c757d;
            transition: color 0.2s ease;
        }
        
        .number-selector select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }
        
        .number-selector select:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 로비 뷰 -->
        <div id="lobby-view">
            <div class="top-bar">
                <h1>방 목록</h1>
                <div class="user-info">
                    <span id="currentUsername" class="username"></span>
                    <button class="btn btn-danger" id="logout-btn">로그아웃</button>
                </div>
            </div>
            
            <div class="room-controls">
                <input id="roomNameInput" type="text" class="form-control" placeholder="방 이름을 입력하세요">
                <button class="btn btn-primary" id="create-room-btn">방 만들기</button>
            </div>
            
            <div id="room-list"></div>
            
            <div class="online-users">
                <h3>온라인 유저</h3>
                <ul id="online-users"></ul>
            </div>
        </div>
        
        <!-- 대기방/방 내부 뷰 -->
        <div id="room-view" class="d-none">
            <div class="wait-header">
                <h1 id="room-title">방 대기</h1>
                <button id="leave-room-btn" class="btn btn-danger">로비로 나가기</button>
            </div>
            
            <div class="room-info-card">
                <div class="room-status-info">
                    <div class="status-item">
                        <span class="status-label">방 상태</span>
                        <span class="status-value" id="room-status">대기 중</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">플레이어</span>
                        <span class="status-value" id="player-count">0/4</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">게임 모드</span>
                        <span class="status-value" id="game-mode">초급</span>
                    </div>
                </div>
            </div>
            
            <!-- 게임 설정 (방장 전용) -->
            <div id="game-settings" class="game-info-card d-none">
                <h3 class="section-title">게임 설정</h3>
                <div class="settings-grid">
                    <div class="setting-group">
                        <label class="setting-label">게임 모드</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="gameMode" value="beginner" checked>
                                <span class="radio-text">초급</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="gameMode" value="intermediate">
                                <span class="radio-text">중급</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="gameMode" value="advanced">
                                <span class="radio-text">고급</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="gameMode" value="master">
                                <span class="radio-text">마스터</span>
                            </label>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label class="setting-label">인원 수</label>
                        <div class="number-selector">
                            <select id="max-players" class="form-control">
                                <option value="3">3명</option>
                                <option value="4" selected>4명</option>
                                <option value="5">5명</option>
                                <option value="6">6명</option>
                                <option value="7">7명</option>
                                <option value="8">8명</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="players-section">
                <h3 class="section-title">플레이어 목록</h3>
                <div id="player-list" class="players-grid"></div>
            </div>
            
            <div id="waiting-room-view">
                <div class="game-controls">
                    <button id="ready-btn" class="btn btn-success">준비</button>
                    <button id="start-game-btn" class="btn btn-primary d-none">게임 시작</button>
                </div>
            </div>
            
            <div id="game-in-progress-view" class="d-none">
                <div class="game-info-card">
                    <div id="game-info"></div>
                </div>
                <div class="game-controls">
                    <button id="give-up-btn" class="btn btn-warning">포기하기</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/game-client.js"></script>
</body>
</html>
