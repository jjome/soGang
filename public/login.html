<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soGang - 로그인</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            margin: 0;
            padding: 1rem;
        }

        .container {
            background: rgba(30, 30, 30, 0.95);
            padding: 2rem;
            border-radius: 16px;
            border: 3px solid #d4af37;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4),
                        inset 0 0 20px rgba(212, 175, 55, 0.1),
                        0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            text-align: center;
            color: #d4af37;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }
        
        .form-group { 
            margin-bottom: 1.5rem; 
        }
        
        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: #d4af37;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #444;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: rgba(30, 30, 30, 0.8);
            color: #e8e8e8;
        }

        input:focus {
            outline: none;
            border-color: #d4af37;
            background: rgba(30, 30, 30, 0.95);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: 2px solid #f0d068;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: #1a1a1a;
            margin-top: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            min-height: 56px;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #f0d068 0%, #d4af37 100%);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5),
                        0 0 30px rgba(212, 175, 55, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }
        
        .toggle-form { 
            text-align: center; 
            margin-top: 1.5rem; 
        }
        
        .toggle-form button {
            background: none;
            border: none;
            color: #d4af37;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .toggle-form button:hover {
            background-color: rgba(212, 175, 55, 0.1);
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            font-weight: 500;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #e8e8e8;
        }
        
        .error {
            color: #e8e8e8;
            background-color: rgba(220, 53, 69, 0.3);
            border: 1px solid #f5c6cb;
        }
        
        .success {
            color: #e8e8e8;
            background-color: rgba(39, 174, 96, 0.3);
            border: 1px solid #27ae60;
        }
        
        .form { 
            display: none; 
        }
        
        .form.active { 
            display: block; 
        }
        
        /* 모바일 최적화 */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1.5rem;
                border-radius: 12px;
                min-height: auto;
            }
            
            h1 {
                font-size: 1.6rem;
                margin-bottom: 1.5rem;
            }
            
            input {
                padding: 0.875rem;
                font-size: 16px; /* iOS에서 줌 방지 */
            }
            
            .btn {
                padding: 0.875rem;
                font-size: 1rem;
                min-height: 52px;
            }
        }
        
        /* 태블릿 최적화 */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                max-width: 450px;
            }
        }
        
        /* 데스크톱 최적화 */
        @media (min-width: 769px) {
            .container {
                max-width: 450px;
                padding: 2.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginFormContainer" class="form active">
            <h1>로그인</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn">로그인</button>
            </form>
            <div class="toggle-form">
                <button id="showRegister">회원가입</button>
            </div>
            <div id="loginMessage" class="message"></div>
        </div>
        <div id="registerFormContainer" class="form">
            <h1>회원가입</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-username">아이디</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">비밀번호</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="reg-password-confirm">비밀번호 확인</label>
                    <input type="password" id="reg-password-confirm" name="passwordConfirm" required>
                </div>
                <button type="submit" class="btn">회원가입</button>
            </form>
            <div class="toggle-form">
                <button id="showLogin">로그인으로 돌아가기</button>
            </div>
            <div id="registerMessage" class="message"></div>
        </div>
        <div id="accessCodeFormContainer" class="form">
            <h1>암구호 입력</h1>
            <form id="accessCodeForm">
                <div class="form-group">
                    <label for="accessCode">암구호</label>
                    <input type="password" id="accessCode" name="accessCode" required>
                </div>
                <button type="submit" class="btn">입장</button>
            </form>
            <div class="toggle-form">
                <button id="showLogin2">로그인으로 돌아가기</button>
            </div>
            <div id="accessCodeMessage" class="message"></div>
        </div>
    </div>
    <script>
    // 폼 전환
    document.getElementById('showRegister').onclick = function() {
        document.getElementById('loginFormContainer').classList.remove('active');
        document.getElementById('registerFormContainer').classList.add('active');
    };
    document.getElementById('showLogin').onclick = function() {
        document.getElementById('registerFormContainer').classList.remove('active');
        document.getElementById('loginFormContainer').classList.add('active');
    };
    document.getElementById('showLogin2').onclick = function() {
        document.getElementById('accessCodeFormContainer').classList.remove('active');
        document.getElementById('loginFormContainer').classList.add('active');
    };

    // 비밀번호 확인 실시간 검증
    const regPassword = document.getElementById('reg-password');
    const regPasswordConfirm = document.getElementById('reg-password-confirm');
    
    function validatePasswordMatch() {
        const password = regPassword.value;
        const passwordConfirm = regPasswordConfirm.value;
        
        if (passwordConfirm && password !== passwordConfirm) {
            regPasswordConfirm.style.borderColor = '#e74c3c';
            regPasswordConfirm.style.backgroundColor = '#fdf2f2';
        } else if (passwordConfirm) {
            regPasswordConfirm.style.borderColor = '#27ae60';
            regPasswordConfirm.style.backgroundColor = '#f0fff4';
        } else {
            regPasswordConfirm.style.borderColor = '#e1e5e9';
            regPasswordConfirm.style.backgroundColor = '#f8f9fa';
        }
    }
    
    regPassword.addEventListener('input', validatePasswordMatch);
    regPasswordConfirm.addEventListener('input', validatePasswordMatch);

    // 로그인
    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        // 아이디/비밀번호를 window에 저장
        window.lastLoginUsername = username;
        window.lastLoginPassword = password;
        const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.success) {
            window.location.href = '/lobby';
        } else if (data.requireAccessCode) {
            document.getElementById('loginFormContainer').classList.remove('active');
            document.getElementById('accessCodeFormContainer').classList.add('active');
        } else {
            document.getElementById('loginMessage').textContent = data.message || '로그인 실패';
            document.getElementById('loginMessage').className = 'message error';
        }
    };
    // 회원가입
    document.getElementById('registerForm').onsubmit = async function(e) {
        e.preventDefault();
        const username = document.getElementById('reg-username').value;
        const password = document.getElementById('reg-password').value;
        const passwordConfirm = document.getElementById('reg-password-confirm').value;
        
        if (password !== passwordConfirm) {
            document.getElementById('registerMessage').textContent = '비밀번호가 일치하지 않습니다.';
            document.getElementById('registerMessage').className = 'message error';
            return;
        }
        
        const res = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.success) {
            document.getElementById('registerMessage').textContent = '회원가입 성공! 로그인 해주세요.';
            document.getElementById('registerMessage').className = 'message success';
            // 폼 초기화
            document.getElementById('registerForm').reset();
            regPasswordConfirm.style.borderColor = '#e1e5e9';
            regPasswordConfirm.style.backgroundColor = '#f8f9fa';
        } else {
            // 서버에서 받은 구체적인 오류 메시지 표시
            let errorMessage = '회원가입에 실패했습니다.';
            
            if (data.error) {
                errorMessage = data.error;
            } else if (data.message) {
                errorMessage = data.message;
            }
            
            document.getElementById('registerMessage').textContent = errorMessage;
            document.getElementById('registerMessage').className = 'message error';
        }
    };
    // 암구호 입력
    document.getElementById('accessCodeForm').onsubmit = async function(e) {
        e.preventDefault();
        const accessCode = document.getElementById('accessCode').value;
        // window에 저장된 아이디/비밀번호와 함께 /login으로 재요청
        const username = window.lastLoginUsername;
        const password = window.lastLoginPassword;
        const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, accessCode })
        });
        const data = await res.json();
        if (data.success) {
            window.location.href = '/lobby';
        } else {
            document.getElementById('accessCodeMessage').textContent = data.message || '암구호가 올바르지 않습니다.';
            document.getElementById('accessCodeMessage').className = 'message error';
        }
    };
    </script>
</body>
</html>
