<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soGang - 로그인</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; 
            padding: 1rem;
        }
        
        .container { 
            background: white; 
            padding: 2rem; 
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            width: 100%; 
            max-width: 400px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h1 { 
            text-align: center; 
            color: #1c1e21; 
            margin-bottom: 2rem; 
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .form-group { 
            margin-bottom: 1.5rem; 
        }
        
        label { 
            display: block; 
            margin-bottom: 0.75rem; 
            font-weight: 600; 
            color: #333;
            font-size: 0.95rem;
        }
        
        input { 
            width: 100%; 
            padding: 1rem; 
            border: 2px solid #e1e5e9; 
            border-radius: 12px; 
            font-size: 1rem; 
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        
        .btn { 
            width: 100%; 
            padding: 1rem; 
            border: none; 
            border-radius: 12px; 
            font-size: 1.1rem; 
            font-weight: 600; 
            cursor: pointer; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            margin-top: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            min-height: 56px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .toggle-form { 
            text-align: center; 
            margin-top: 1.5rem; 
        }
        
        .toggle-form button { 
            background: none; 
            border: none; 
            color: #667eea; 
            cursor: pointer; 
            text-decoration: underline; 
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        
        .toggle-form button:hover {
            background-color: #f0f2ff;
        }
        
        .message { 
            text-align: center; 
            margin-top: 1rem; 
            font-weight: 500;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .error { 
            color: #dc3545; 
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        
        .success { 
            color: #155724; 
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        
        .form { 
            display: none; 
        }
        
        .form.active { 
            display: block; 
        }
        
        /* 모바일 최적화 */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1.5rem;
                border-radius: 12px;
                min-height: auto;
            }
            
            h1 {
                font-size: 1.6rem;
                margin-bottom: 1.5rem;
            }
            
            input {
                padding: 0.875rem;
                font-size: 16px; /* iOS에서 줌 방지 */
            }
            
            .btn {
                padding: 0.875rem;
                font-size: 1rem;
                min-height: 52px;
            }
        }
        
        /* 태블릿 최적화 */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                max-width: 450px;
            }
        }
        
        /* 데스크톱 최적화 */
        @media (min-width: 769px) {
            .container {
                max-width: 450px;
                padding: 2.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginFormContainer" class="form active">
            <h1>로그인</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">사용자명</label>
                    <input type="text" id="loginUsername" required placeholder="사용자명을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="loginPassword">비밀번호</label>
                    <input type="password" id="loginPassword" required placeholder="비밀번호를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="accessCode">암구호</label>
                    <input type="password" id="accessCode" required placeholder="암구호를 입력하세요">
                </div>
                <button type="submit" class="btn">로그인</button>
                <div id="loginMessage" class="message error"></div>
            </form>
            <div class="toggle-form">
                <button onclick="toggleView()">계정이 없으신가요? 회원가입</button>
            </div>
        </div>

        <div id="registerFormContainer" class="form">
            <h1>회원가입</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">사용자명</label>
                    <input type="text" id="registerUsername" required placeholder="사용자명을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="registerPassword">비밀번호</label>
                    <input type="password" id="registerPassword" required placeholder="비밀번호를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">비밀번호 확인</label>
                    <input type="password" id="registerPasswordConfirm" required placeholder="비밀번호를 다시 입력하세요">
                </div>
                <button type="submit" class="btn">회원가입</button>
                <div id="registerMessage" class="message"></div>
            </form>
            <div class="toggle-form">
                <button onclick="toggleView()">이미 계정이 있으신가요? 로그인</button>
            </div>
        </div>
    </div>

    <script>
        const loginContainer = document.getElementById('loginFormContainer');
        const registerContainer = document.getElementById('registerFormContainer');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginMsg = document.getElementById('loginMessage');
        const registerMsg = document.getElementById('registerMessage');

        function toggleView() {
            loginContainer.classList.toggle('active');
            registerContainer.classList.toggle('active');
            loginMsg.textContent = '';
            registerMsg.textContent = '';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const accessCode = document.getElementById('accessCode').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, accessCode }),
                });
                
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const { error } = await response.json();
                    loginMsg.textContent = error || '로그인 실패';
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                loginMsg.textContent = '네트워크 오류가 발생했습니다.';
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

            if (password !== passwordConfirm) {
                registerMsg.className = 'message error';
                registerMsg.textContent = '비밀번호가 일치하지 않습니다.';
                return;
            }

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
                
                const result = await response.json();
                if (response.ok) {
                    registerMsg.className = 'message success';
                    registerMsg.textContent = '회원가입 성공! 이제 로그인해주세요.';
                    setTimeout(toggleView, 1500);
                } else {
                    registerMsg.className = 'message error';
                    registerMsg.textContent = result.error || '회원가입 실패';
                }
            } catch (error) {
                console.error('회원가입 오류:', error);
                registerMsg.className = 'message error';
                registerMsg.textContent = '네트워크 오류가 발생했습니다.';
            }
        });
    </script>
</body>
</html>
