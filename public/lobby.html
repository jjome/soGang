<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soGang - 로비</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255,255,255,0.97);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 2rem;
            margin-top: 3rem;
        }
        h1 {
            margin-bottom: 2rem;
            color: #333;
            font-size: 2rem;
            font-weight: 700;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }
        #roomNameInput {
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-right: 0.5rem;
        }
        #roomList .room-card {
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.08);
            padding: 1.5rem;
            margin-bottom: 1.2rem;
        }
        #roomList .btn-join {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }
        #onlineUsersList {
            margin-top: 1rem;
            padding-left: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h1>방 목록</h1>
            <span id="currentUsername" style="font-size:1.1rem;"></span>
            <button class="btn" onclick="logout()">로그아웃</button>
        </div>
        <div style="margin-bottom:1.5rem;">
            <input id="roomNameInput" type="text" placeholder="방 이름 입력">
            <button class="btn" onclick="createRoom()">방 만들기</button>
        </div>
        <div id="roomList"></div>
        <div style="margin-top:2rem;">
            <h3>온라인 유저</h3>
            <ul id="onlineUsersList"></ul>
        </div>
    </div>
    <div id="roomContainer" class="hidden">
        <div class="game-container">
            <div class="game-header">
                <h1 id="roomTitle">방 이름</h1>
                <button id="leaveBtn" class="btn btn-danger" style="position:absolute; top:30px; right:30px; z-index:10;">탈주</button>
            </div>
            <div class="players-container" id="playersList"></div>
            <button id="readyBtn" class="btn btn-success">준비</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/game-client.js"></script>
    <script>
    // 방 입장 시 로비 숨기고 roomContainer 보이기
    window.handleRoomJoined = function(room) {
        document.querySelector('.container').style.display = 'none';
        document.getElementById('roomContainer').classList.remove('hidden');
        document.getElementById('roomTitle').textContent = room.name;
        // 참가자 리스트 렌더링
        document.getElementById('playersList').innerHTML = room.players.map(p => `<div>${p.username} ${p.ready ? '✅' : '⏳'}</div>`).join('');
    };
    // 탈주 시 로비 다시 보이기
    document.getElementById('leaveBtn').onclick = function() {
        document.querySelector('.container').style.display = '';
        document.getElementById('roomContainer').classList.add('hidden');
    };
    // lobby.html이 로드될 때 body의 불필요한 요소를 모두 제거(초기화)
    window.addEventListener('DOMContentLoaded', () => {
        // body에 로비 컨테이너만 남기고 모두 제거
        const lobby = document.querySelector('.container');
        document.body.innerHTML = '';
        document.body.appendChild(lobby);
        // 스크롤도 맨 위로
        window.scrollTo(0, 0);
    });
    </script>
</body>
</html>
